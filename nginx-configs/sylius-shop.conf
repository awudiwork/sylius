# =============================================================================
# Sylius 前台商城配置（双域名模式 - 性能优化版）
# =============================================================================
# 域名: shop.example.com (修改为你的实际域名)
# 更新日期: 2025-10-15
#
# 部署架构说明：
#   外网 → 宿主机 Nginx (shop.example.com) → Docker 容器内 Nginx (80)
#   - Host 头设置为 localhost（匹配容器内 Nginx）
#   - 真实域名通过 X-Forwarded-Host 传递给 Symfony
#
# 性能优化：
#   ✓ HTTP/1.1 持久连接
#   ✓ Gzip 压缩（减少 60-70% 带宽）
#   ✓ 代理缓冲优化
#   ✓ 静态资源长期缓存
# =============================================================================

# =============================================================================
# HTTP 配置 (端口 80)
# =============================================================================
server {
    listen 80;
    server_name shop.example.com;  # 修改为你的前台域名

    access_log /var/log/nginx/sylius-shop-access.log;
    error_log /var/log/nginx/sylius-shop-error.log;

    # 上传限制和缓冲区
    client_max_body_size 20M;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";
    gzip_min_length 1000;

    # 安全：禁止前台访问后台
    location ^~ /admin {
        return 404;
    }

    # 媒体文件（图片、缩略图）
    location ~* ^/media/ {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host localhost;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        proxy_connect_timeout 60;
        proxy_send_timeout 120;
        proxy_read_timeout 120;
    }

    # 静态资源（编译后的 CSS/JS/字体）
    location ~* ^/build/.*\.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|map)$ {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host localhost;

        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;

        expires 365d;
        add_header Cache-Control "public, immutable";
        proxy_ignore_headers "Set-Cookie" "Cache-Control" "Expires";
        proxy_hide_header "Set-Cookie";
    }

    # 所有其他请求（由 Symfony 路由处理）
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host localhost;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 24 4k;
        proxy_busy_buffers_size 8k;

        proxy_connect_timeout 60;
        proxy_send_timeout 60;
        proxy_read_timeout 60;
    }
}

