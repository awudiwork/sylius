        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 32 4k;
        proxy_busy_buffers_size 16k;

        proxy_connect_timeout 60;
        proxy_send_timeout 120;
        proxy_read_timeout 120;
    }
}
