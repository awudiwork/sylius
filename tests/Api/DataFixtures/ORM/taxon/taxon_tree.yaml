Sylius\Component\Core\Model\Channel:
    gb_web_channel:
        code: "WEB_GB"
        name: "Great Britain Channel"
        hostname: "localhost"
        description: "Lorem ipsum"
        baseCurrency: "@usd"
        defaultLocale: "@locale_en_us"
        locales: ["@locale_en_us"]
        color: "black"
        menuTaxon: '@category_taxon'
        enabled: true
        taxCalculationStrategy: "order_items_based"

Sylius\Component\Currency\Model\Currency:
    usd:
        code: USD

Sylius\Component\Locale\Model\Locale:
    locale_en_us:
        code: en_US

Sylius\Component\Taxonomy\Model\TaxonTranslation:
    en_us_category_translation:
        slug: "categories"
        locale: "en_US"
        name: "Categories"
        translatable: "@category_taxon"
    en_us_t_shirt_taxon_translation:
        slug: "categories/t-shirts"
        locale: "en_US"
        name: "T-Shirts"
        translatable: "@t_shirt_taxon"
    en_us_men_t_shirt_translation:
        slug: "categories/t-shirts/men-t-shirts"
        locale: "en_US"
        name: "Men T-Shirts"
        translatable: "@men_t_shirt_taxon"
    en_us_women_t_shirt_translation:
        slug: "categories/t-shirts/women-t-shirts"
        locale: "en_US"
        name: "Women T-Shirts"
        translatable: "@women_t_shirt_taxon"
    en_us_accessories_translation:
        slug: "categories/accessories"
        locale: "en_US"
        name: "Accessories"
        translatable: "@accessories_taxon"
    en_us_smartphones_translation:
        slug: "categories/smartphones"
        locale: "en_US"
        name: "Smartphones"
        translatable: "@smartphones_taxon"
    en_us_luxury_accessories_translation:
        slug: "categories/accessories/luxury"
        locale: "en_US"
        name: "Luxury Accessories"
        translatable: "@luxury_accessories_taxon"
    en_us_casual_accessories_translation:
        slug: "categories/accessories/casual"
        locale: "en_US"
        name: "Casual Accessories"
        translatable: "@casual_accessories_taxon"
    en_us_technology_accessories_translation:
        slug: "categories/accessories/technology"
        locale: "en_US"
        name: "Technology Accessories"
        translatable: "@technology_accessories_taxon"
    en_us_plugs_translation:
        slug: "categories/accessories/technology/plugs"
        locale: "en_US"
        name: "Plugs"
        translatable: "@plugs_taxon"
    en_us_smartphone_accessories_translation:
        slug: "categories/smartphones/accessories"
        locale: "en_US"
        name: "Smartphone Accessories"
        translatable: "@smartphone_accessories_taxon"

Sylius\Component\Core\Model\Taxon:
    category_taxon:
        code: "CATEGORY"
        currentLocale: "en_US"
        translations: ["@en_us_category_translation"]
        children: ["@t_shirt_taxon", "@accessories_taxon", "@smartphones_taxon"]
    t_shirt_taxon:
        code: "T_SHIRTS"
        currentLocale: "en_US"
        translations: ["@en_us_t_shirt_taxon_translation"]
        children: ["@men_t_shirt_taxon", "@women_t_shirt_taxon"]
        parent: "@category_taxon"
    men_t_shirt_taxon:
        code: "MEN_T_SHIRTS"
        currentLocale: "en_US"
        translations: ["@en_us_men_t_shirt_translation"]
        parent: "@t_shirt_taxon"
    women_t_shirt_taxon:
        code: "WOMEN_T_SHIRTS"
        currentLocale: "en_US"
        translations: ["@en_us_women_t_shirt_translation"]
        parent: "@t_shirt_taxon"
        enabled: false
    accessories_taxon:
        code: "ACCESSORIES"
        currentLocale: "en_US"
        translations: ["@en_us_accessories_translation"]
        children: ["@luxury_accessories_taxon", "@casual_accessories_taxon", "@technology_accessories_taxon"]
        parent: "@category_taxon"
    luxury_accessories_taxon:
        code: "LUXURY_ACCESSORIES"
        currentLocale: "en_US"
        translations: ["@en_us_luxury_accessories_translation"]
        parent: "@accessories_taxon"
    casual_accessories_taxon:
        code: "CASUAL_ACCESSORIES"
        currentLocale: "en_US"
        translations: ["@en_us_casual_accessories_translation"]
        parent: "@accessories_taxon"
    technology_accessories_taxon:
        code: "TECHNOLOGY_ACCESSORIES"
        currentLocale: "en_US"
        translations: ["@en_us_technology_accessories_translation"]
        children: ["@smartphone_accessories_taxon"]
        parent: "@accessories_taxon"
    plugs_taxon:
        code: "PLUGS"
        currentLocale: "en_US"
        translations: ["@en_us_plugs_translation"]
        parent: "@technology_accessories_taxon"
    smartphone_accessories_taxon:
        code: "SMARTPHONE_ACCESSORIES"
        currentLocale: "en_US"
        translations: ["@en_us_smartphone_accessories_translation"]
        parent: "@technology_accessories_taxon"
    smartphones_taxon:
        code: "SMARTPHONES"
        currentLocale: "en_US"
        translations: ["@en_us_smartphones_translation"]
        children: ["@smartphone_accessories_taxon"]
        parent: "@category_taxon"
