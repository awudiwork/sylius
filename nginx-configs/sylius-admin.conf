# =============================================================================
# Sylius 后台管理配置（双域名模式 - 性能优化版）
# =============================================================================
# 域名: admin.example.com (修改为你的实际域名)
# 更新日期: 2025-10-15
#
# 部署架构说明：
#   外网 → 宿主机 Nginx (admin.example.com) → Docker 容器内 Nginx (80)
#   - Host 头设置为 localhost（匹配容器内 Nginx）
#   - 真实域名通过 X-Forwarded-Host 传递给 Symfony
#
# 性能优化：
#   ✓ HTTP/1.1 持久连接
#   ✓ Gzip 压缩（减少 60-70% 带宽）
#   ✓ 代理缓冲优化（后台专用大缓冲区）
#   ✓ 静态资源长期缓存
#   ✓ 后台专用超时设置（120秒，适应复杂操作）
#
# 安全增强：
#   ✓ IP 白名单（可选）
#   ✓ HTTP 基本认证（可选）
# =============================================================================

# =============================================================================
# HTTP 配置 (端口 80)
# =============================================================================
server {
    listen 80;
    server_name admin.example.com;  # 修改为你的后台域名

    access_log /var/log/nginx/sylius-admin-access.log;
    error_log /var/log/nginx/sylius-admin-error.log;

    # 上传限制和缓冲区（后台可能有大文件上传）
    client_max_body_size 20M;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";
    gzip_min_length 1000;

    # =========================================================================
    # 安全选项（可选 - 根据需要启用）
    # =========================================================================
    # IP 白名单（推荐生产环境启用）
    # allow 1.2.3.4;            # 允许的办公室 IP
    # allow 5.6.7.0/24;         # 允许的 IP 段
    # deny all;                 # 拒绝其他所有 IP

    # HTTP 基本认证（双重保护）
    # auth_basic "Admin Area - Restricted Access";
    # auth_basic_user_file /etc/nginx/.htpasswd;

    # =========================================================================
    # 媒体文件（图片、缩略图）
    # =========================================================================
    location ~* ^/media/ {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host localhost;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        proxy_connect_timeout 60;
        proxy_send_timeout 120;
        proxy_read_timeout 120;
    }

    # =========================================================================
    # 静态资源（编译后的 CSS/JS/字体）
    # =========================================================================
    location ~* ^/build/.*\.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|map)$ {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host localhost;

        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;

        expires 365d;
        add_header Cache-Control "public, immutable";
        proxy_ignore_headers "Set-Cookie" "Cache-Control" "Expires";
        proxy_hide_header "Set-Cookie";
    }

    # =========================================================================
    # 所有其他请求（由 Symfony 路由处理）
    # =========================================================================
    location / {
        # 自动跳转到后台首页（访问根路径时）
        if ($request_uri = /) {
            return 302 /admin/;
        }

        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host localhost;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # 后台专用：增大缓冲区（处理复杂表单和大量数据）
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 32 4k;
        proxy_busy_buffers_size 16k;

        # 后台专用：增加超时时间（导入/导出等操作可能很慢）
        proxy_connect_timeout 60;
        proxy_send_timeout 120;
        proxy_read_timeout 120;
    }
}

